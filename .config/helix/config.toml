theme = "gruvbox"

[editor]
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-s = ":w" # Maps the Control-s to the typable command :w which is an alias for :write (save file)


[keys.insert]
k = { j = "normal_mode" }
i = { i = "normal_mode" }

