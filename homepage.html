<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Home</title>
        <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
        <style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
@import url('https://fonts.googleapis.com/css?family=Roboto');
@import url('https://fonts.googleapis.com/css?family=Anton');

body {
    background-color: #282a36;
    margin: 0px;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#clock {
    font-family: sans-serif;
    font-size: 4.0rem;
    font-weight: 600;
    font-family: "Anton";
    color: #fff;
    margin-bottom: .25em;
}

#search {
    width: 100%;
    height: 100vh;
    background-color: #000000;
    display: none;
    position: absolute;
    box-sizing: border-box;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#search-field {
    width: 90%;
    padding: .75em 1em;
    box-sizing: border-box;
    background-color: #000000;
    border: solid 0px #000000;
    font-family: "Roboto Mono";
    font-size: 4rem;
    color: #f2f2f2;
    outline: none;
    border-radius: 3px;
    margin-bottom: 1em;
    text-align: center;
}

.weather-container {
    width: 30%;
    background-color: #000000;
    padding: 1em;
    border-radius: 3px;
    font-family: "Roboto Mono";
    font-size: 1.2rem;
    color: #fff;
    text-align: center;
}
.inline {
    display: inline-block;
}

.bookmark-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 60%;
    margin: 1em 0em;
}

            @media only screen and (max-width: 960px) {
                .container {
                    height: auto;
                }
                #clock {
                    margin-top: 1em;
                }
                .container > .bookmark-container {
                    flex-direction: column;
                    width: 60%;
                }
                .bookmark-container > .bookmark-set {
                    width: auto;
                    margin: 1em 0em;
                }
            }

            .bookmark-set{
                padding: 1em;
                background-color: #000000;
                border-radius: 3px;
                font-family: "Roboto Mono";
                font-size: .85rem;
                width: 25%;
                height: 16em;
                margin: 0em .5em;
            }
            .bookmark-inner-container {
                overflow-y: scroll;
                height: 80%;
                vertical-align: top;
            }
            .bookmark-title {
                font-family: "Roboto";
                font-size: 1.2rem;
                font-weight: 600;
                color: #ededed;
                margin: 0em 0em .35em 0em;
            }
            .bookmark {
                text-decoration: none;
                color: #8c8c8b;
                display:block;
                margin: .4em 0em;
            }
            .bookmark:hover {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="search">
            <input id="search-field" type="text" name="search-field"/>
        </div>
        <div class="container">
            <div id="clock"></div>
            <div class="weather-container">
                <div class="row">
                    <div id="weather-description"class="inline"></div>
                    <div class="inline">-</div>
                    <div id="temp" class="inline"></div>
                </div>
            </div>
            <div class="bookmark-container">
                <div class="bookmark-set">
                    <div class="bookmark-title">Linux News</div>
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://distrotube.com/" target="_blank">DistroTube.com</a>
                        <a class="bookmark" href="https://www.linuxtoday.com/" target="_blank">LinuxToday</a>
                        <a class="bookmark" href="https://www.linuxinsider.com/" target="_blank">LinuxInsider</a>
                        <a class="bookmark" href="https://omgubuntu.co.uk/" target="_blank">OMG Ubuntu</a>
                        <a class="bookmark" href="https://itsfoss.com/" target="_blank">It's Foss</a>
                        <a class="bookmark" href="https://phoronix.com/" target="_blank">Phoronix</a>
                        <a class="bookmark" href="https://www.zdnet.com/topic/linux/" target="_blank">ZDNet</a>
                    </div>
                </div>
               <div class="bookmark-set">
                    <div class="bookmark-title">Frequently</div>
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://vimawesome.com/" target="_blank">Vim Awesome</a>
                        <a class="bookmark" href="https://git.suckless.org/" target="_blank">Suckless Source Code</a>
                        <a class="bookmark" href="https://stackoverflow.com/" target="_blank">Stack Overflow</a>
                        <a class="bookmark" href="https://https://vi.stackexchange.com//" target="_blank">Vim Stack Exchange</a>
                    </div>
                </div>
                <div class="bookmark-set">
                    <div class="bookmark-title">Coding & Work</div>
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://color-hex.com" target="_blank">Color Hex</a>
                        <a class="bookmark" href="https://johngilliland.net" target="_blank">My Blog</a>
                        <a class="bookmark" href="https://rndgroup.com" target="_blank">RND Website</a>
                        <a class="bookmark" href="https://github.com/elusive" target="_blank">GitHub</a>
                   
                        <a class="bookmark" href="https://repl.it" target="_blank">REPL.IT</a>
                        <a class="bookmark" href="https://codepen.io/dashboard" target="_blank">CodePen</a>
                    </div>
                </div>
                <div class="bookmark-set">
                    <div class="bookmark-title">Reddit</div>
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://reddit.com/r/linux" target="_blank">/r/linux</a>
                        <a class="bookmark" href="https://reddit.com/r/node" target="_blank">/r/node</a>
                        <a class="bookmark" href="https://reddit.com/r/hackernews" target="_blank">/r/hackernews</a>
                        <a class="bookmark" href="https://reddit.com/r/programming" target="_blank">/r/programming</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
